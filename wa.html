<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Appointment Calendar</title>
    <link rel="stylesheet" href="wa.css">
</head>
<body>
    <div class="container">
        <h1 id="wac">Weekly Appointment Calendar</h1>
        <div class="calendar">
            <div class="day-column" id="monday">Monday</div>
            <div class="day-column" id="tuesday">Tuesday</div>
            <div class="day-column" id="wednesday">Wednesday</div>
            <div class="day-column" id="thursday">Thursday</div>
            <div class="day-column" id="friday">Friday</div>
            <div class="day-column" id="saturday">Saturday</div>
            <div class="day-column" id="sunday">Sunday</div>
        </div>
        <button id="viewSummary">View Upcoming Appointments</button>
    </div>

    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upcoming Appointments</h2>
            <ul id="appointmentList"></ul>
        </div>
    </div>

    <script src="wa.js"></script>
</body>
</html>
